<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--Import CSS document-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Import JavaScript documents-->
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="simpleweather.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">


    </script>
</head>

<body id="body">


    <!--The smart mirror off view-->
    <div id="view_off"></div>
    
    <!--The text animation view-->
    <div id="view_text_animation">
        <div id="container1_text_animation">
            <div id="container2_text_animation">
                <p id="text_animation"></p>
            </div>
        </div>
    </div>

    <!--The default view-->
    <div id="view_default">
        <!--The datetime container-->
        <div id="container_datetime">
            <p class="small_info" id="current_date"></p>
            <table class="big_info">
                <tr>
                    <td>
                        <p id="current_time"></p>
                    </td>
                    <td>
                        <p id="current_seconds"></p>
                    </td>
                </tr>
            </table>
        </div>
        <!--The weather container-->
        <div id="container_weather">
            <p id="weather_additional_info" class="small_info"></p>
            <table class="big_info" style="float: right">
                <tr>
                    <td>
                        <p id="current_temperature"></p>
                    </td>
                </tr>
            </table>
        </div>


        <div style="width: calc( 98% - 40px );bottom:20px;position:absolute">
            <div style="float: right;clear: right">
                <div id="app_title" style="text-align: left;font-weight: bold">Apps</div>

                <table style="margin-bottom: 100px;width: 100%" ;>
                    <tr>
                        <td style="text-align: center;height: 100px;width: 100px;vertical-align: middle">
                            <table style="display: inline">
                                <tr>
                                    <td><img style="width: 50px;height: 50px;" src="Icons/search.svg" /></td>
                                </tr>
                                <tr>
                                    <td id="app_search_text">Suche</td>
                                </tr>
                            </table>
                        </td>
                        <td style="text-align: center;height: 100px;width: 100px;vertical-align: middle">
                            <table style="display: inline">
                                <tr>
                                    <td><img style="width: 50px;height: 50px;" src="Icons/email.svg" /></td>
                                </tr>
                                <tr>
                                    <td id="app_email_text">EMail</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;height: 100px;width: 100px;vertical-align: middle">
                            <table style="display: inline">
                                <tr>
                                    <td><img style="width: 50px;height: 50px;" src="Icons/settings.svg" /></td>
                                </tr>
                                <tr>
                                    <td id="app_settings_text">Einstellungen</td>
                                </tr>
                            </table>
                        </td>
                        <td style="text-align: center;height: 100px;width: 100px;vertical-align: middle">
                            <table style="display: inline">
                                <tr>
                                    <td><img style="width: 50px;height: 50px;" src="Icons/weather_clear_night.svg" /></td>
                                </tr>
                                <tr>
                                    <td>IWAS</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </div>
            <div style="clear: both">
                <hr style="color: white" />
                <div style="float:left">
                    <table id="button_hide_smart_mirror" style="display: inline">
                        <tr>
                            <td style="text-align: center"><img style="width: 50px;height: 50px;" src="Icons/hide.svg" /></td>
                        </tr>
                        <tr>
                            <td id="hide_smart_mirror_text" style="text-align: center"></td>
                        </tr>
                    </table>
                </div>
                <div style="float:right">
                    <div id="google_account_title" style="width: 100%; text-align: left;font-weight: bold">Google Account</div>
                    <table>
                        <tr id="google_account">
                            <td>
                                <div id="google_account_name" style="display: inline-block; font-size: 22px; font-weight: 300">Alexander Krauck</div>
                            </td>
                            <td>
                                <div id="google_account_image" style="display: inline-block;border-radius: 100%;background-image: url(Icons/add_outline.svg); background-size: cover;height: 45px;width: 45px"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <table id="upcoming_events"></table>
        <table id="weather_preview"></table>



    </div>

</body>

</html>
